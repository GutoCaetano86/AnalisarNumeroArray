<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array e Funções</title>
    <link rel="stylesheet" href="css/estilo.css">
<body>
    <header>
        <h1>Analisador de Números e Array</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="txtn" id="txtn">
            <input type="button" value="Incluir" onclick="incluir()">
        </div>
        <div>
            <select name="txtlista" id="txtlista" size="10">
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()">
            <input type="button" value="Limpar" onclick="limpar()">
        </p>
        </div>
        <div id="finalizado">
        </div>
    </section>
    <footer>
        <p>&copy; GutodaRevoada</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
